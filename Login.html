<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in page</title>
    <!-- <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="formBg container-fluid">
      <section class="row justify-content-center">
        <section class="col-12">
          <!-- col-sm-6 col-md-3 -->
          <form class="formcontainer">
            <div class="userIcon text-center">
              <i class="icon fa-solid fa-user"></i>
            </div>
            <div class="mb-2">
              <label for="exampleInputName" class="form-label text-white"
                >User Name</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputName"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-2">
              <label for="exampleInputEmail" class="form-label text-white"
                >Password</label
              >
              <input
                type="eamil"
                class="form-control"
                id="exampleInputEmail"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text text-white">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-2">
              <label for="exampleInputPassword1" class="form-label text-white"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-2 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <div class="mb-2 text-center">
              <button type="submit" class="submitBtn btn btn-primary w-100">
                Submit
              </button>
            </div>
            <div class="iconContainers">
              <i class="icon fa-brands fa-facebook"></i>
              <i class="icon fa-brands fa-google"></i>
              <i class="icon fa-solid fa-envelope"></i>
            </div>
          </form>
        </section>
      </section>
    </section>
  </body>
</html>
